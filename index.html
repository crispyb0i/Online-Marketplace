<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.2.0.js"></script>
     <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Information</h1>
      <div class="row">
        <div class="col-md-8">
          <form id="order">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input id="address" class="form-control" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Ring">
                Ring
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Necklace">
                Necklace
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Earrings">
                Earrings
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="item" value="Toe Ring">
                Toe Ring
              </label>
            </div>
            <button type="submit" class="btn">Purchase!</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class='receipt'>
          <h1 id='receiptTitle'>RECEIPT</h1>
            <p id="nameText"></p>
            <p id="orderText"></p>
            <p id="addressText"></p>
          </div>
        </div>
      </div><!--row-->
    </div><!--container-->
  </body>
</html>
